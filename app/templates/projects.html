{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>My Projects</h2>
<div class="projects">
    {% for project in projects %}
        <div class="project">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            {% if project.url %}
                <a href="{{ project.url }}" target="_blank">View Project</a>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
